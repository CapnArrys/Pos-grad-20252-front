<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p id="message">Digite um número entre 1 e 100.</p>

  <form id="guess-form">
    <input type="number" id="user-input" min="1" max="100" required />
    <button type="submit">Adivinhar</button>
  </form>

  <p id="attempts">Tentativas restantes: 5</p>

  <button id="reset-button" style="display:none;">Reiniciar Jogo</button>

  <script type="module" src="./index.js"></script>
</body>
</html>
